{% extends 'index.html' %}
<!-- //header -->
{% load static %}

{% block content %}
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">fill your event details</p>

                <form class="mx-1 mx-md-4" method="post" action="{% url 'event_data' %}">
                  {% csrf_token %}



                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" name="n1" class="form-control" />
                      <label class="form-label" for="form3Example1c">Event_name</label>
                    </div>
                  </div>
                   <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text area" id="form3Example2c" name="n2" class="form-control" />
                      <label class="form-label" for="form3Example1c">address </label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example3c" name="n3" class="form-control" />
                      <label class="form-label" for="form3Example1c">District</label>
                    </div>
                     </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example4c" name="n4" class="form-control" />
                      <label class="form-label" for="form3Example3c">pin code</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input id="form3Example5c" name="n5" class="form-control" />
                        <div>
                            <label  for="ground-size">package</label>
                            <select id="ground-size">
                              <option value="option1">food</option>
                              <option value="option2">service</option>
                              <option value="option3">food and service </option>
                            </select>
                        </div>
                  </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example6c" name="n6" class="form-control" />
                      <label class="form-label" for="form3Example4c">E-mail</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="number" id="form3Example7c" name="n7" class="form-control" />
                      <label class="form-label" for="form3Example6c">Contact</label>
                    </div>
                  </div>

                   <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="file" id="form3Example8c" name="n8" class="form-control" />
                      <label class="form-label" for="form3Example6c">event photos</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="file" id="form3Example9c" name="n9" class="form-control" />
                      <label class="form-label" for="form3Example6c">event logo</label>
                    </div>
                  </div>


                  <div class="form-group">
                   <input class="btn btn-sm btn-info" type="submit" value="create event details">

                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
