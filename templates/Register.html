
{% extends 'index.html' %}
<!-- //header -->
{% load static %}

{% block content %}
<style>
.hide{
display:none;
}
  .top_header{
    display : none;
}
.banner{
    display : none;
}
.de_active{
    display : none;
}
.active{
    color : orange;
}
</style>
<section class="vh-100" style="background-color: #FFD700;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">CUSTOMER </p>

                <form class="mx-1 mx-md-4" method="post" action="{% url 'customer_register' %}">
                  {% csrf_token %}



                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" name="n1" class="form-control" />
                      <label class="form-label" for="form3Example1c">First Name</label>
                    </div>
                  </div>
                   <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example2c" name="n2" class="form-control" />
                      <label class="form-label" for="form3Example2c">Last Name</label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example3c" name="n3" class="form-control" />
                      <label class="form-label" for="form3Example3c">User Name</label>
                    </div>
                     </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example4c" name="n4" class="form-control" />
                      <label class="form-label" for="form3Example4c"> Email</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example5c" name="n5" class="form-control" />
                      <label class="form-label" for="form3Example5c">Password</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example6c" name="n6" class="form-control" />
                      <label class="form-label" for="form3Example6c">Confirm password</label>
                    </div>
                  </div>


                  <div class="form-group">
                   <input class="btn btn-sm btn-info" type="submit" value="Create An Account">
                    <a href='{% url "login" %}'>Already Have An Account</a>
                  </div>
                                  </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
