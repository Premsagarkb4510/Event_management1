


{% extends 'index.html' %}

display:none;
}

}

<section class="vh-100" style="background-color: #CD5C5C;">

          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">EVENT </p>

                <form class="mx-1 mx-md-4" method="post" enctype="multipart/form-data" action="{% url 'event_register' %}">
                  {% csrf_token %}



                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">

                    </div>
                  </div>

                      <input type="text" id="form3Example2c" name="n2" class="form-control" />

                  </div>

                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="number" id="form3Example6c" name="n6" class="form-control" />
                      <label class="form-label" for="form3Example6c">Contact</label>
                    </div>
                  </div>


<!--                   <div class="d-flex flex-row align-items-center mb-4">-->
<!--                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>-->
<!--                    <div class="form-outline flex-fill mb-0">-->
<!--                      <input id="form3Example9c" name="n9" class="form-control" />-->
<!--                      <label class="form-label" for="form3Example4c">Package</label><br>-->
<!--                      <label>food</label>-->
<!--                      -->
<!--                     -->
<!--                    </div>-->
<!--                  </div>-->


                   <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Examplec" name="n7" class="form-control" />
                      <label class="form-label" for="form3Examplec">License </label>
                    </div>
                  </div>

                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="file" id="form4Example10c" name="n9" class="form-control" />

                    </div>

                      <input type="file" id="form4Example11c" name="m2" class="form-control" />
                      <label class="form-label" for="form4Example11c">logo</label>

                  <div class="form-group">
